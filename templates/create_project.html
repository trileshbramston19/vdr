{% extends 'base.html' %}
{% block title %}Create Project{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Create New Project</h2>

<form method="POST" class="space-y-4 max-w-xl">
    <div>
        <label class="block font-medium mb-1">Project Name</label>
        <input type="text" name="name" class="w-full p-2 border rounded" required>
    </div>

    <div>
        <label class="block font-medium mb-1">Description (optional)</label>
        <textarea name="description" class="w-full p-2 border rounded" rows="4"></textarea>
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
        Create Project
    </button>
</form>

<a href="{{ url_for('participants') }}" class="inline-block mt-4 text-indigo-600 hover:underline">‚Üê Back</a>
{% endblock %}
