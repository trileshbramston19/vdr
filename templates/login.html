<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 w-full max-w-sm">
        <h2 class="text-xl mb-4 font-bold text-center">Login</h2>
        <input type="email" name="email" placeholder="Email" required class="w-full mb-4 px-3 py-2 border rounded" />
        <input type="password" name="password" placeholder="Password" required class="w-full mb-4 px-3 py-2 border rounded" />
        <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Login</button>
    </form>
</body>
</html>
