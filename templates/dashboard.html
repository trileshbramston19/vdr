<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2>Welcome, {{ user.email }}</h2>
    <p>Role: {{ user.role }}</p>

    <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data" class="mb-4">
      <div class="input-group">
        <input type="file" name="file" class="form-control" required>
        <button type="submit" class="btn btn-primary">Upload</button>
      </div>
    </form>

    <h4>Your Documents</h4>
    <ul class="list-group">
      {% for doc in documents %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ doc.filename }}
          <a href="{{ url_for('uploaded_file', filename=doc.filename) }}" class="btn btn-sm btn-outline-secondary">Download</a>
        </li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('logout') }}" class="btn btn-danger mt-4">Logout</a>
  </div>
</body>
</html>
