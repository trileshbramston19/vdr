{% extends 'base.html' %}
{% block title %}Add Participant{% endblock %}
{% block content %}

<h2 class="text-2xl font-semibold mb-6">Add Participant</h2>

<form method="POST" class="space-y-4 bg-white p-6 rounded shadow-md max-w-lg">
    <div>
        <label class="block mb-1">Full Name</label>
        <input name="name" class="w-full border px-3 py-2 rounded" required>
    </div>
    <div>
        <label class="block mb-1">Email</label>
        <input type="email" name="email" class="w-full border px-3 py-2 rounded" required>
    </div>
    <div>
        <label class="block mb-1">Group</label>
        <input name="group_name" class="w-full border px-3 py-2 rounded">
    </div>
    <div>
        <label class="block mb-1">Role</label>
        <input name="role" class="w-full border px-3 py-2 rounded">
    </div>
    <div>
        <label class="block mb-1">Status</label>
        <select name="status" class="w-full border px-3 py-2 rounded">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
        </select>
    </div>
    <div class="flex items-center">
        <input type="checkbox" id="send_email" name="send_email" class="mr-2">
        <label for="send_email">Send login details by email</label>
    </div>
    <div class="flex justify-between">
        <a href="{{ url_for('participants') }}"
           class="text-gray-600 hover:text-indigo-600 font-semibold">‚Üê Back to Participants</a>
        <button class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700" type="submit">
            Add Participant
        </button>
    </div>
</form>

{% endblock %}
